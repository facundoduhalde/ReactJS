<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Link Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Curso React JS</title>
</head>

<body>
    <h1>Curso React JS - Clase 1 - CoderHouse</h1>

    <div id="contacto" class="contacto">
        <div class="container">
            <h2>Contactanos</h2>
            <br>
            <div class="row">
                <div class="col-xs-8 col-md-12">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSurname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputSurname">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="Introduzca su Dirección">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Cuidad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Provincia</label>
                            <select id="inputState" class="form-select">
                                <option selected>Seleccione...</option>
                                <option>Buenos Aires</option>
                                <option>Cordoba</option>
                                <option>Mendoza</option>
                                <option>Tierra del Fuego</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">CP</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-12">
                            <label for="inputMessage" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="inputMessage" rows="5"></textarea>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Quiero suscribirme al newsletter
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" onclick="handleClick()">Enviar</button>
                            <br>
                            <br>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
